<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <img src="./images/Logo.png" alt="logoAlura" id="logo">
    <main>
        <div id="inputDiv">
            <textarea name="textoCriptografar" id="inputTexto" placeholder="Digite seu texto."></textarea>
            <div id="aviso">
                <img id="avisoImagem" src="./images/aviso.png" alt="">
                <p id="avisoTexto">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoesDiv">
                <button onclick="pegarTexto('Criptografar')" class="botoes">Criptografar</button>
                <button onclick="pegarTexto('Descriptografar')" class="botoes">Descriptografar</button>
            </div>
        </div>
        <div id="container" class="containerClass">
            <div id="containerMensagem" class="containerMensagem">
                <img src="./images/imagem1.svg" class="imagem" alt="">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </main>
</body>
</html>
